<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app-container">
        <div class="row">
          <div class="col-6">
            <h1></h1>
          </div>
          <div class="col-6">
            <form id="search-form" class="mb-4">
              <div class="form-search custom-control-inline">
                <input
                  type="search"
                  name="city-name"
                  class="form-control"
                  id="city-name"
                  placeholder="Search city here"
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
              <input type="submit" value="Search" class="btn-outline-* search">
            </input>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <ul>
              <li id="weekday-hour">Weekday, hour</li>
              <li id="day-month">Day Month</li>
            </ul>
          </div>
          <div class="col-3"></div>
          <div class="col-3">
            <form>
              <input
                type="button"
                class="btn btn-outline-secondary"
                id="current-city"
                value="Current city"
              />
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <img src="" alt="icon" id="icon-today" />
            <span id="temperature-today"></span>
            <span class="units">
              <a href="#" id="celsius" class="active" >°C</a>|
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul class="weather-details">
              <li id="main-description"></li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind speed: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>

        <h2>Forecast <small>(4 days)</small><span class="asterisc">*</span></h2>
        <div class="row" id="forecast">
        </div>
        <div class="row">
          <div class="col-12 asterisc">
          *everyday at this time
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/filipapico/weather-app" target="_blank"
          >Open-source code</a
        >
        by Filipa Pico
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
