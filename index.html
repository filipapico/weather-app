<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app-container">
        <div class="row">
          <div class="col-6">
            <h1>Lisbon</h1>
          </div>
          <div class="col-6">
            <form>
              <input
                type="text"
                name="city-name"
                id="city-name"
                placeholder="Search city here"
                autofocus="on"
              />
              <input type="submit" value="Search" />
              <input type="submit" value="Current city" />
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <ul>
              <li>Weekday, hour</li>
              <li>Day Month</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <span class="icon-today">☀️</span>
            <span class="temperature-today">22</span>
            <span class="units">
              <a href="#" id="celsius">°C</a>|
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul class="weather-details">
              <li>Weather today</li>
              <li>Humidity</li>
              <li>Wind</li>
            </ul>
          </div>
        </div>

        <h2>Forecast <small>(5 days)</small></h2>
        <div class="row">
          <div class="col-2">☀️ and Temp</div>
          <div class="col-2">☀️ and Temp</div>
          <div class="col-2">☀️ and Temp</div>
          <div class="col-2">☀️ and Temp</div>
          <div class="col-2">☀️ and Temp</div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/filipapico/weather-app" target="_blank"
          >Open-source code</a
        >
        by Filipa Pico
      </footer>
    </div>
  </body>
</html>
